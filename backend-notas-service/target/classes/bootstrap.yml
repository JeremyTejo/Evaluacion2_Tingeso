spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: backend-notas-service
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    plataform: postgres
    driver-class-name: org.postgresql.Driver
    dbname: notas
    url: jdbc:postgresql://localhost:5432/notas
    username: postgres
    password: 12345678
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB